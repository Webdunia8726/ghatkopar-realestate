<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Apartment Price</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .price-section {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #fff;
            padding: 50px 20px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease-in-out;
        }
        .price-section:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.4);
        }
        .price-icon {
            font-size: 50px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-bottom: 15px;
        }
        .price-heading {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .price-text {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            color: #ffc107;
        }
        .enquire-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 14px 28px;
            background: #ffc107;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 10px rgba(255, 193, 7, 0.5);
        }
        .enquire-btn:hover {
            background: #ff8c00;
            transform: translateY(-3px);
            box-shadow: 0px 10px 20px rgba(255, 140, 0, 0.6);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="price-section">
        <i class="fas fa-tags price-icon"></i>
        <h2 class="price-heading">1Bhk,2Bhk and 3Bhk</h2>
        <p class="price-text"> <span style="font-size: 32px; font-weight: 900; color: #ed7d3a;">â‚¹90 Lakhs Onwards</span></p>
        <p>Get your dream apartment in the heart of Ghatkopar East today!</p>
        <a href="#contact" class="enquire-btn">Enquire Now</a>
    </div>
</div>



</body>
</html>
